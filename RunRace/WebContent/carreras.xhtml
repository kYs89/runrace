<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:param name="header" value="CARRERAS" />

	<ui:define name="contentPrincipal">
		<p:dataTable var="c" value="#{carrerasBean.carreras}"
			emptyMessage="No se encuentran carreras" style="margin-bottom:40px">
			<f:facet name="header">
            Carreras
        </f:facet>
			<p:column headerText="Fecha" sortBy="#{c.fecha}">
				<h:outputText value="#{c.fecha}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Nombre" sortBy="#{c.nombre}">
				<h:outputText value="#{c.nombre}" />
			</p:column>

			<p:column headerText="Descripcion" sortBy="#{c.descripcion}">
				<h:outputText value="#{c.descripcion}" />
			</p:column>

			<p:column headerText="Distancia" sortBy="#{c.distancia}">
				<h:outputText value="#{c.distancia/1000}km" />
			</p:column>

			<p:column headerText="Estado" sortBy="#{c.estado}">
				<h:outputText value="#{c.estado}" />
			</p:column>
		</p:dataTable>

		<p:commandButton action="#{menuBean.navFormCarrera}" ajax="false"
			value="Crear Carrera" />
		<p:commandButton action="#{menuBean.navInicio}" ajax="false"
			value="Volver" />
	</ui:define>
</ui:composition>
</html>
