<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
	<ui:param name="header" value="REGISTRO" />

	<ui:define name="content">
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Nombre" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.nombre}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Primer Apellido" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.apellido1}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Segundo Apellido" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.apellido2}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Fecha Nacimiento" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.fechaNac}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Correo" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.correo}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Direccion" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.direccion}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Localidad" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.localidad}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Provincia" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{registroBean.provincia}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Clave" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:password value="#{registroBean.pass}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Repetir clave" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:password value="#{registroBean.pass2}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:commandButton value="Registrar"
						action="#{registroBean.registrar}" ajax="false" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:commandButton value="Volver"
						action="#{menuBean.navLogin}" ajax="false" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
