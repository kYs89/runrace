<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
	<ui:param name="header" value="LOGIN" />

	<ui:define name="content">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Correo" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:inputText value="#{loginBean.correo}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:outputLabel value="Clave" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:password value="#{loginBean.pass}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-1">
					<p:commandButton value="Login" action="#{loginBean.login}"
						ajax="false" />
				</div>
			</div>
			<div class="ui-g">
				<p:link href="formularioRegistro.xhtml">Regístrate aquí</p:link>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
